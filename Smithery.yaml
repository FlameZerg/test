# smithery.yaml
name: your-html-project-name
version: 1.0.0
description: 一个简单的贪吃蛇游戏HTML项目

build:
  command: |
    # 对于纯HTML项目，可能不需要复杂的构建步骤
    echo "Building HTML project..."
    # 可以添加文件复制或简单处理命令

deploy:
  # 指定部署类型为静态网站
  type: static
  # 设置入口文件
  entrypoint: index.html
  # 指定要包含的文件
  include:
    - "*.html"
    - "*.css"
    - "*.js"
    - "assets/**"

# 会话配置（可选）
session:
  timeout: 300