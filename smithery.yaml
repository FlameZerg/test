# smithery.yaml
name: snake-game-html # 项目名称，建议使用小写字母和连字符
version: 1.0.0
description: 一个简单的贪吃蛇游戏，使用纯HTML、CSS和JavaScript实现。

# 构建阶段
# 对于纯HTML项目，通常不需要复杂的构建步骤。
# 这里的命令只是一个占位符，表示构建过程开始。
build:
  command: |
    echo "Starting HTML project build..."
    # 如果有需要预处理的CSS/JS文件，可以在这里添加命令，例如：
    # npm install
    # npm run build
    echo "HTML project build completed."

# 部署阶段
deploy:
  # 指定部署类型为静态网站。
  # Smithery 支持部署静态内容，这非常适合您的HTML游戏。
  type: static
  
  # 入口文件：这是您的静态网站的起始文件。
  # 根据您之前提供的HTML文件名为 `test.html`，这里应该设置为 `test.html`。
  entrypoint: test.html 
  
  # 包含文件：指定哪些文件应该被部署到服务器。
  # 确保所有HTML、CSS、JavaScript文件以及任何资产（如图片、字体）都被包含。
  include:
    - "test.html" # 您的游戏HTML文件
    - "*.css"     # 如果有外部CSS文件
    - "*.js"      # 如果有外部JavaScript文件
    # 如果您有其他资产（例如图片文件夹），可以这样添加：
    # - "assets/**" 

# 会话配置（可选）：
# 如果您的项目需要长时间运行的会话（例如，如果它是一个交互式服务），可以设置超时。
# 对于静态HTML游戏，这通常不是必需的，但可以保留。
session:
  timeout: 300 # 会话超时时间（秒）

# 环境变量配置（可选）：
# 如果您的HTML/JS代码需要访问任何环境变量，可以在这里定义。
# 对于纯客户端的贪吃蛇游戏，通常不需要。
# environment:
#   variables:
#     API_KEY: your_api_key_here