<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel 静态页面示例</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .vercel-badge {
            margin-top: 32px;
        }
        .vercel-badge img {
            height: 32px;
        }
        a {
            color: #0070f3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到 Vercel 静态页面</h1>
        <p>本页面可直接部署在 <a href="https://vercel.com/" target="_blank" rel="noopener">Vercel</a> 平台，支持极速全球访问。</p>
        <div class="vercel-badge">
            <a href="https://vercel.com/" target="_blank" rel="noopener">
                <img src="https://vercel.com/button" alt="Deploy with Vercel">
            </a>
        </div>
    </div>
</body>
</html>
