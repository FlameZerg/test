<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #4ecca3;
        }
        
        .game-container {
            position: relative;
        }
        
        canvas {
            background-color: #232931;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .score, .high-score {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            color: #bbbbbb;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(35, 41, 49, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        
        .game-over h2 {
            color: #ff6b6b;
            margin-top: 0;
        }
        
        button {
            background: #4ecca3;
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #2ca083;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    
    <div class="score-container">
        <div class="score">得分: <span id="score">0</span></div>
        <div class="high-score">最高分: <span id="high-score">0</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div id="game-over" class="game-over">
            <h2>游戏结束!</h2>
            <p>你的得分: <span id="final-score">0</span></p>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>
    
    <div class="controls">
        <p>使用键盘方向键控制蛇的移动</p>
    </div>

    <script>
        // 游戏配置
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const restartBtn = document.getElementById('restart-btn');
        
        // 游戏常量
        const GRID_SIZE = 20;
        const GAME_SPEED = 120; // 毫秒
        
        // 游戏变量
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameRunning = false;
        
        // 初始化游戏
        function initGame() {
            // 初始化蛇
            snake = [
                {x: 8, y: 10},
                {x: 7, y: 10},
                {x: 6, y: 10}
            ];
            
            // 初始化食物
            generateFood();
            
            // 重置分数和方向
            score = 0;
            direction = 'right';
            nextDirection = 'right';
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            
            // 隐藏游戏结束界面
            gameOverElement.style.display = 'none';
            
            // 开始游戏循环
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, GAME_SPEED);
            gameRunning = true;
        }
        
        // 生成食物
        function generateFood() {
            // 确保食物不会生成在蛇身上
            let foodOnSnake;
            do {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)),
                    y: Math.floor(Math.random() * (canvas.height / GRID_SIZE))
                };
                
                foodOnSnake = snake.some(segment => segment.x === food.x && segment.y === food.y);
            } while (foodOnSnake);
        }
        
        // 游戏主循环
        function gameLoop() {
            moveSnake();
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            checkFoodCollision();
            draw();
        }
        
        // 移动蛇
        function moveSnake() {
            direction = nextDirection;
            
            // 根据方向移动蛇头
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 添加新的头部
            snake.unshift(head);
            
            // 如果没有吃到食物，移除尾部
            if (head.x === food.x && head.y === food.y) {
                // 吃到食物，增加分数
                score += 10;
                scoreElement.textContent = score;
                
                // 生成新食物
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        // 检查碰撞
        function checkCollision() {
            const head = snake[0];
            
            // 检查是否撞墙
            if (
                head.x < 0 || 
                head.y < 0 || 
                head.x >= canvas.width / GRID_SIZE || 
                head.y >= canvas.height / GRID_SIZE
            ) {
                return true;
            }
            
            // 检查是否撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 检查食物碰撞（在移动后检查）
        function checkFoodCollision() {
            const head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                // 吃到食物，增加分数
                score += 10;
                scoreElement.textContent = score;
                
                // 生成新食物
                generateFood();
                
                // 蛇增长
                snake.push({...snake[snake.length - 1]});
            }
        }
        
        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#232931';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = '#4ecca3';
                } else {
                    // 蛇身
                    ctx.fillStyle = '#4ecca3';
                }
                
                ctx.fillRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE, 
                    GRID_SIZE
                );
                
                // 蛇身边框
                ctx.strokeStyle = '#1a1a2e';
                ctx.strokeRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE, 
                    GRID_SIZE
                );
            });
            
            // 绘制食物
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // 游戏结束
        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // 显示游戏结束界面
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // 键盘控制
        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;
            
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        // 重新开始游戏
        restartBtn.addEventListener('click', initGame);
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
